name: Release Candidate

on:
  push:
    branches: [main]
    paths:
      - 'release/candidate.txt'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [ -z "$latest" ]; then
            echo "version=v1.0.0" >> "$GITHUB_OUTPUT"
          else
            major=$(echo "$latest" | cut -d. -f1)
            minor=$(echo "$latest" | cut -d. -f2)
            patch=$(echo "$latest" | cut -d. -f3)
            echo "version=${major}.${minor}.$((patch + 1))" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            release/candidate.txt \
            --title "Jac Language Reference ${{ steps.version.outputs.version }}" \
            --notes "Auto-generated release from candidate.txt update.

          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}"
