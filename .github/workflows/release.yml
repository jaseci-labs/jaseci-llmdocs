name: Release Candidate

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'release/candidate.txt'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          jaclang_version=$(curl -s https://raw.githubusercontent.com/jaseci-labs/jaseci/main/jac/pyproject.toml \
            | grep '^version' | head -1 | sed 's/.*"\(.*\)"/\1/')
          base=$(echo "$jaclang_version" | cut -d. -f1,2)
          latest=$(git tag --sort=-v:refname | grep -E "^v${base}\.[0-9]+$" | head -n1)
          if [ -z "$latest" ]; then
            echo "version=v${base}.0" >> "$GITHUB_OUTPUT"
          else
            iteration=$(echo "$latest" | rev | cut -d. -f1 | rev)
            echo "version=v${base}.$((iteration + 1))" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            release/candidate.txt \
            --title "Jac Language Reference ${{ steps.version.outputs.version }}" \
            --notes "Auto-generated release from candidate.txt update.

          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}"
